<div class="container">
    <img src='{{ selectedProduct.imageURL }}' height='400'>
    <section id="features">
        <p id="brand">{{ selectedProduct.brand }}</p>
        <h3 id="name">{{ selectedProduct.name }}</h3>
        <p id="price">${{ selectedProduct.price }}</p>
        <p id="description">{{ selectedProduct.description }}</p>
        <button id="addtocartbtn" (click) = "addProductToCart(selectedProduct)" type="button" class="btn btn-outline-warning">Add to Cart</button>
    </section>
</div>
