<form [formGroup]="productForm">
    <h2>Add Product</h2>
    <div class="form-group">
        <input [formControlName]="'name'" type="text" class="form-control" id="name" placeholder="Name" name="name"
            #inputName>
        <span *ngIf="!productForm.get('name').valid && productForm.get('name').touched" class="help-block">
            <span class="help-block"
                *ngIf="productForm.get('name').errors['required'] || productForm.get('name').errors['blankSpaces']">*This
                field is
                required</span>
        </span>
    </div>
    <div class="form-group">
        <input [formControlName]="'brand'" type="text" class="form-control" id="brand" placeholder="Brand" name="brand"
            #inputBrand>
        <span *ngIf="!productForm.get('brand').valid && productForm.get('brand').touched" class="help-block">
            <span class="help-block"
                *ngIf="productForm.get('brand').errors['required'] || productForm.get('brand').errors['blankSpaces']">*This
                field is
                required</span>
        </span>
    </div>
    <div class="form-group">
        <select [formControlName]="'category'" class="custom-select" id="category" placeholder="Category" name="category" #inputCategory>
            <option *ngFor="let category of categories">{{ category.name }}</option>
        </select>
    </div>
    <div class="form-group">
        <input [formControlName]="'price'" type="number" class="form-control" id="price" placeholder="Price "
            name="price" #inputPrice>
        <span *ngIf="!productForm.get('price').valid && productForm.get('price').touched" class="help-block">
            <span class="help-block" *ngIf="productForm.get('price').errors['required']">*This
                field is
                required</span>
        </span>
    </div>
    <div class="form-group">
        <textarea [formControlName]="'description'" type="text" class="form-control" placeholder="Description"
            id="description" name="description" #inputDescription></textarea>
        <span *ngIf="!productForm.get('description').valid && productForm.get('description').touched"
            class="help-block">
            <span class="help-block"
                *ngIf="productForm.get('description').errors['required'] || productForm.get('description').errors['blankSpaces']">*This
                field is
                required</span>
        </span>
    </div>
    <div class="form-group">
        <input [formControlName]="'imageURL'" type="text" class="form-control" placeholder="Image URL" id="imageURL"
            name="imageURL" #inputURL>
        <span *ngIf="!productForm.get('imageURL').valid && productForm.get('imageURL').touched" class="help-block">
            <span class="help-block"
                *ngIf="productForm.get('imageURL').errors['required'] || productForm.get('imageURL').errors['blankSpaces']">*This
                field is
                required</span>
        </span>
    </div>
    <button [disabled]="!productForm.valid" routerLink = "/admin" type="button" class="btn btn-success"
        (click)="addProduct(inputName.value, inputBrand.value, inputCategory.value, inputPrice.value, inputDescription.value, inputURL.value)">Add</button>
</form>
