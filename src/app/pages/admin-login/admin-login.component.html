<h1>Admin Login</h1>
<form [formGroup]="contactForm">
    <div class="form-group">
        <label for="username">Username</label>
        <input [formControlName]="'username'" type="text" class="form-control" id="username" placeholder="Username"
            name="username" #username>
        <span *ngIf="!contactForm.get('username').valid && contactForm.get('username').touched" class="help-block">
            <span class="help-block"
                *ngIf="contactForm.get('username').errors['required'] || contactForm.get('username').errors['blankSpaces']">*This
                field is
                required</span>
        </span>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input [formControlName]="'password'" type="password" class="form-control" id="password" placeholder="Password"
            name="password" #password>
        <span *ngIf="!contactForm.get('password').valid && contactForm.get('password').touched" class="help-block">
            <span class="help-block"
                *ngIf="contactForm.get('password').errors['required'] || contactForm.get('password').errors['blankSpaces']">*This
                field is
                required</span>
        </span>
    </div>
    <button (click)="onLogin(username,password)" [disabled]="!contactForm.valid" type="button"
        class="btn btn-outline-success">Login</button>
</form>
