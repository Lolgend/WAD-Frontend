<div class="container">
    <h2>Your Shopping Cart</h2>
    <table class="table table-hover">
        <thead class="thead-dark">
            <tr>
                <th id="itemheader">Item</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of productInCart">
                <td>
                    <img class="float-left" src="{{ product.imageURL }}" width="150">
                    <section class="information">
                        <p>{{ product.brand }} {{ product.name }}</p>
                        <p>Item ID: {{ product.product_id }}</p>
                        <p>Brand: {{ product.brand }}</p>
                    </section>
                </td>
                <td class="price"><b>${{ product.price }}</b></td>
            </tr>
        </tbody>
    </table>
    <div class="summary">
        <h3 id="totalprice">Total Price: $ {{ totalPrice }}</h3>
        <button id="checkoutbtn" type="button" class="btn btn-outline-success" disabled>Check Out</button>
    </div>

</div>
